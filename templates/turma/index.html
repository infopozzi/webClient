{% extends "template.html" %}

{% block conteudo %}

<h2> Cadastro de Turma/Listar </h2>

<hr/>

<div class="row">
    <a class="btn btn-primary" href="cadastrar">Cadastrar</a>
</div>

<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Professor</th>
        <th scope="col">Ativo</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

        {% for turma in turmas %}
        <tr>
            <th scope="row">{{turma.id}}</th>
            <td>{{turma.descricao}}</td>
            <td>{{turma.professor_nome}}</td>
            <td>{% if turma.ativo %}
                <span>Sim</span>
                {% else %}
                <span>Não</span>
                {% endif %}
            </td>

            <td> <a class="btn btn-warning" href="obter/{{turma.id}}">Alterar</a>   
                <form action="excluir" method="POST">
                    <input type="hidden" name="id" id="id" value="{{turma.id}}" />
                    <input type="submit" class="btn btn-danger" value="Excluir" onclick="return confirm('Tem certeza de deseja excluir?')" /> 
                </form>
            </td>
          </tr>

        {% endfor %}

    </tbody>
  </table>
