<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sistema Escola</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/site.css')}}">

    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

  </head>
  <body>

    <div class="container">
        {% for message in get_flashed_messages(): %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
        {% endfor %}

        <h1 class="bg-light text-center text-primary">Sistema de Gest√£o Escolar</h1>

        <nav class="navbar navbar-expand-lg navbar-info bg-info">
            <a class="navbar-brand" href="{{url_for('inicio.index')}}">Escola</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('turma.index') }}">Cadastro de Turma </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('aluno.index') }}">Cadastro de Aluno</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('professor.index') }}">Cadastro de Professor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login.sair') }}">Sair</a>
                </li>

              </ul>
            </div>
          </nav>
        
        {% block conteudo %}
        {% endblock %}
    </div>

  </body>
</html>
